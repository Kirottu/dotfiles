# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60,0x0,1

workspace=eDP-1,1

workspace=1,monitor:eDP-1
workspace=2,monitor:eDP-1
workspace=3,monitor:eDP-1
workspace=4,monitor:eDP-1
workspace=5,monitor:eDP-1
workspace=6,monitor:eDP-1
workspace=7,monitor:eDP-1
workspace=8,monitor:eDP-1
workspace=9,monitor:eDP-1

# Colors for reference

#yellow = "#E5C07B"
#blue = "#61AFEF"
#red = "#E06C75"
#purple = "#C678DD"
#green = "#98C379"
#gold = "#D19A66"
#cyan = "#56B6C2"
#white = "#DEDEDE"
#black = "#242424"
#light-black = "#303030"
#gray = "#404040"
#faint-gray = "#373737"
#light-gray = "#606060"

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec-once = swaybg -i /home/kirottu/Pictures/cursed-harold/1/cursed-harold-big-1080p-bg-forever.png -m fill
exec-once = swayidle -w lock 'swaylock -f' before-sleep 'swaylock -f'
exec-once = mako
exec-once = /home/kirottu/.cargo/bin/hyprcompanion display listener
exec-once = /home/kirottu/.cargo/bin/kw-server
exec-once = sleep 2 && udiskie --appindicator -ta
exec-once = sleep 2 && nm-applet --indicator
exec-once = sleep 2 && nextcloud
exec-once = blueman-applet
exec-once = kidex
#exec-once = hyprctl plugin load /home/kirottu/.config/hypr/split-monitor-workspaces.so

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fi
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    repeat_rate=40
    repeat_delay=300

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(61AFEF) rgb(C678DD) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        size = 3
        passes = 1
        new_optimizations = on
    }
    

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    animation = windows, 1, 7, default
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, fade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    focus_on_activate = false
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Flameshot
windowrulev2 = monitor 0,class:^(flameshot)$
windowrulev2 = float,class:^(flameshot)$
windowrulev2 = move 0 0,class:^(flameshot)$
windowrulev2 = noborder,class:^(flameshot)$
windowrulev2 = nofullscreenrequest,class:^(flameshot)$

layerrule = ignorezero,anyrun
layerrule = ignorezero,waybar
layerrule = blur,anyrun
layerrule = blur,waybar

arg See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER


# Application binds
bind = $mainMod, l, exec, loginctl lock-session
bind = $mainMod, return, exec, alacritty
bind = $mainMod, D, exec, anyrun
bind = , print, exec, watershot -c directory /home/kirottu/Pictures/Screenshots

# Window management
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, m, fullscreen, 1
bind = $mainMod, space, togglefloating, 
bind = $mainMod, comma, splitratio, -0.05
bind = $mainMod, period, splitratio, 0.05
bind = $mainMod SHIFT, down, swapnext,
bind = $mainMod SHIFT, up, swapnext, prev 
bind = $mainMod SHIFT, left, exec, /home/kirottu/.cargo/bin/hyprcompanion display move l
bind = $mainMod SHIFT, right, exec, /home/kirottu/.cargo/bin/hyprcompanion display move r
bind = $mainMod SHIFT, Q, killactive, 

# Focus management
bind = $mainMod, left, exec, /home/kirottu/.cargo/bin/hyprcompanion display focus l
bind = $mainMod, right, exec, /home/kirottu/.cargo/bin/hyprcompanion display focus r
bind = $mainMod, up, cyclenext, prev
bind = $mainMod, down, cyclenext,

# Media/volume control
bind = $mainMod, F4, exec, playerctl play-pause
bind = , code:209, exec, playerctl play
bind = , code:208, exec, playerctl pause
bind = $mainMod, F3, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = $mainMod, F2, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = $mainMod, F1, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Misc
bind = $mainMod SHIFT, E, exit, 
bind = $mainMod SHIFT, F3, exec, light -A 5
bind = $mainMod SHIFT, F2, exec, light -U 5

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
